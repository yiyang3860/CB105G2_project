<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <p> {{ username }}, 歡迎來到購挑食!</p>
    <p>恭喜你離成為我們的會員又更進一步了呢</p>
    <p>請按下一步後上傳照片，完成加入的手續喔</p>
</body>
</html>
